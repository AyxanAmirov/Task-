<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- fonts -->

    href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet" />

  <!-- icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"

    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- end -->
  <!-- css links -->
  <link rel="stylesheet" href="./assets/css/reset.css" />
  <link rel="stylesheet" href="./assets/css/layout.css" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <!-- end -->
</head>

<body>
  <main class="container main-elem">
    <div class="d-flex parent-elem">
      <aside class="col-lg-3">
        <div class="left-aside">
          <div class="p-15">
            <h3 class="head">Rental from $99</h3>
            <p>per night</p>
            <form class="filter">

              <label for="check" class="check"><i class="fa-solid fa-calendar-days "></i> <span>Check in</span></label>
              <input id="check" type="text" class="filter-input" placeholder="DDMMYYYY">
              <label for="check" class="check"><i class="fa-solid fa-calendar-days "></i> <span>Check out</span></label>
              <input id="check" type="text" class="filter-input" placeholder="DDMMYYYY">
              <label for="check" class="check"><i class="fa-solid fa-person "></i> <span>Adults</span></label>
              <input id="check" type="number" class="filter-input" min="1" value="1">
              <label for="check" class="check"><i class="fa-solid fa-child-reaching"></i></i> <span>Kids</span></label>
              <input id="check" type="number" class="filter-input" min="0" value="0">
              <div class="btn-body">
                <i class="fa-solid fa-magnifying-glass search-icon"></i>
                <button class="btn-submit">Search availability</button>
              </div>
            </form>
          </div>
          <div class="foot-aside">
            <i class="fa-solid fa-building"></i>
            Apartment
          </div>
          <div class="foot-aside">
            <i class="fa-solid fa-wifi"></i>
            Subscribe
          </div>
          <div class="foot-aside">
            <i class="fa-solid fa-envelope"></i>
            Contact

          </div>
        </div>

      </aside>
    </div>

    <section class="col-lg-10"></section>
    </div>
  </main>
  <script src="./assets/js/app.js"></script>
</body>
